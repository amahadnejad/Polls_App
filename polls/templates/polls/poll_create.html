{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Create a New Poll{% endblock page_title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="width: 500px;">
            <div class="text-center">
                <h2 class="fw-bold text-primary">Create a New Poll</h2>
                <p class="text-muted">Please fill in the details of your poll.</p>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form|crispy }}
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">Create Poll</button>
            </form>
        </div>
    </div>
{% endblock content %}
