{% extends '_base.html' %}

{% block page_title %}Delete Poll{% endblock page_title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 500px;">
        <div class="text-center">
            <h2 class="fw-bold text-danger">Delete Poll</h2>
            <p class="text-muted">Are you sure you want to delete this poll?</p>
            <h5 class="fw-bold">{{ poll.question }}</h5>
        </div>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 fw-bold mt-3">Delete</button>
            <a href="{% url 'poll_detail' poll.pk %}" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
