{% extends '_base.html' %}

{% block page_title %}Home{% endblock page_title %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Polls List</h2>
        <div class="row">
            {% for poll in polls %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm border-0 rounded">
                        <img src="https://placehold.co/400x250" class="card-img-top" alt="Poll Image">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ poll.question }}</h5>
                            <p class="card-text text-muted"><strong>Asked by:</strong> {{ poll.user }} | <small>Created
                                on:</strong> {{ poll.datetime_created|date:"F d, Y" }}</small></p>
                            <div class="mt-auto d-flex justify-content-end">
                                <a href="{{ poll.get_absolute_url }}" class="btn btn-success">Go</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
