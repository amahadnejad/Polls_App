{% extends '_base.html' %}

{% block page_title %}Password Reset Sent{% endblock page_title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
            <div class="text-center">
                <h2 class="fw-bold text-success">Check Your Email</h2>
                <p class="text-muted">
                    We've sent you a password reset link. Please check your inbox and follow the instructions to reset your password.
                </p>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'account_login' %}" class="btn btn-success w-100 fw-bold">Back to Login</a>
            </div>
        </div>
    </div>
{% endblock content %}
