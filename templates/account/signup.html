{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Sign Up{% endblock page_title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100 mt-5">
    <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
        <div class="text-center">
            <h2 class="fw-bold text-success">Create an Account</h2>
            <p class="text-muted">Join us today!</p>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form|crispy }}
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold">Sign Up</button>
        </form>
        <div class="text-center mt-4">
            <p class="text-muted">Already have an account?</p>
            <a href="{% url 'account_login' %}" class="btn btn-outline-success w-100 fw-bold">Login</a>
        </div>
    </div>
</div>
{% endblock content %}
