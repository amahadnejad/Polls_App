{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock page_title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
            <div class="text-center">
                <h2 class="fw-bold text-success">Welcome Back!</h2>
                <p class="text-muted">Login to continue</p>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form|crispy }}
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">Login</button>
            </form>
            <div class="text-center mt-3">
                <p class="text-muted">Don't have an account?</p>
                <a href="{% url 'account_signup' %}" class="btn btn-outline-success w-100 fw-bold">Sign Up</a>
            </div>
        </div>
    </div>
{% endblock content %}
