{% extends '_base.html' %}

{% block page_title %}Password Reset Complete{% endblock page_title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
            <div class="text-center">
                <h2 class="fw-bold text-success">Password Reset Complete!</h2>
                <p class="text-muted">Your password has been successfully reset. You can now log in with your new password.</p>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'account_login' %}" class="btn btn-success w-100 fw-bold">Login</a>
            </div>
        </div>
    </div>
{% endblock content %}
