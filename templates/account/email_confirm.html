{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Email Confirmation{% endblock page_title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
            <div class="text-center">
                <h2 class="fw-bold text-primary">Confirm Your Email</h2>
                <p class="text-muted">Click the button below to confirm your email address and activate your account.</p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Confirm Email</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
