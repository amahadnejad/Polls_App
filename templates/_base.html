<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <title>{% block page_title %}{% endblock page_title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #1e1e1e; border-bottom: 3px solid #ff79c6;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'polls_list' %}" style="color: #61dafb; font-weight: bold;">&lt;Polls App /&gt;</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item d-flex align-items-center">
                            <span class="me-2" style="color: #f8f8f2;">{{ user.username|capfirst }}</span>
                            <a class="nav-link" href="{% url 'account_logout' %}"
                               style="color: #50fa7b; font-weight: bold; transition: 0.3s;">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'account_login' %}" class="nav-link"
                               style="color: #50fa7b; font-weight: bold; transition: 0.3s;">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'account_signup' %}" class="nav-link"
                               style="color: #50fa7b; font-weight: bold; transition: 0.3s;">Signup</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Page Content -->
    <div class="container my-4">
        {% block content %}{% endblock content %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
